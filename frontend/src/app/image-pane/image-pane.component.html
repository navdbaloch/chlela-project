<div
  #canvasContainer
  class="wrapper"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
>
  <div *ngIf="isImageSelected === false" id="image-upload-msg">
    <p>
      Drag & Drop Or Click here to Load Image
    </p>
    <input
      (change)="handleFileInput($event.target.files)"
      type="file"
      id="file-selector"
    />
  </div>

  <canvas #canvas id="main-canvas"> </canvas>

  <div *ngIf="isImageSelected" id="move-keys-container">
    <div style="text-align: center;">
      <button
        class="arrow-key-btn"
        title="use w"
        style="align-self: top;"
        (click)="moveImage('y', -10)"
      >
        &uarr;
      </button>
    </div>
    <div>
      <button class="arrow-key-btn" title="use a" (click)="moveImage('x', -10)">&larr;</button>
      <button class="arrow-key-btn" title="use s" (click)="moveImage('y', 10)">&darr;</button>
      <button class="arrow-key-btn" title="use d" (click)="moveImage('x', 10)">&rarr;</button>
    </div>
  </div>
</div>

<app-modal #modal>
  <div>
    <span>Horizontal:</span><input [(ngModel)]="imgWidthPx" type="text" placeholder="Horizontal">
  </div>
  <div>
    <span>Vertical:</span><input [(ngModel)]="imgHeightPx" type="text" placeholder="Vertical">
  </div>
  <div>
    <div class="btn-container">
      <button (click)="modal.close()" class="btn">Cancel</button>
      <button (click)="resizeImage()"  class="btn btn-primary">Apply</button>
    </div>
  </div>
</app-modal>
